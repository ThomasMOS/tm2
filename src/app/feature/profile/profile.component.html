<div class="profile-container">
    <h2>Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="name" formControlName="first_name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="name" formControlName="last_name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="description">Email Address</label>
        <input type="email" formControlName="email" class="form-control" id="email">
      </div>
      <button mat-raised-button color="primary" type="submit">Save Changes</button>
    </form>
  </div>
