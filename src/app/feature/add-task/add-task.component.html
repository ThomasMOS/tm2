<h2>New Task</h2>
<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Task Name</label>
    <input type="email" formControlName="name" class="form-control" id="name">
    <mat-error *ngIf="taskForm.controls['name'].invalid">Name is required</mat-error>
  </div>
  <div class="form-group">
    <label for="date">Task Date</label>
    <input type="date" class="form-control" id="date" formControlName="date">
    <mat-error *ngIf="taskForm.controls['date'].invalid">Date is required</mat-error>
  </div>

  <div class="form-group">
    <label for="description">Task Desciption</label>
    <textarea class="form-control" name="description" formControlName="description" id="description" cols="30" rows="10"></textarea>
    <mat-error *ngIf="taskForm.controls['description'].invalid">Description is required</mat-error>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Task Status</label>
    <select class="form-select" formControlName="status" aria-label="Default select example">
      <option selected>--select a status--</option>
      <option value="TODO">To Do</option>
      <option value="IN_PROGRESS">In Progress</option>
      <option value="DONE">Done</option>
      <mat-error *ngIf="taskForm.controls['status'].invalid">Status is required</mat-error>
    </select>
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Submit</button>
</form>
