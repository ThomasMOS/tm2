<mat-toolbar color="primary">
  <span>Task Management</span>
  <span class="spacer"></span>
  <span>{{user?.name}}</span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>account_circle</mat-icon>
    <!-- <span>{{user?.name}}</span> -->
    <!-- <span let item of items></span> -->
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="profile()">Profile</button>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
<br />
<div class="container">
  <!-- <mat-cell *matCellDef="let task"> -->
  <button class="buttonadd" mat-raised-button color="primary" [disabled]="" (click)="add()">Add Task</button>
  <!-- </mat-cell> -->
  <br>
  <br>
  <div class="table-container">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="task">
        <mat-header-cell *matHeaderCellDef>Task</mat-header-cell>
        <mat-cell *matCellDef="let task">{{ task.task }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let task">{{ task.name }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let task">{{ task.date }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let task">{{ task.description }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let task">{{ task.status }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let task">
          <button
            mat-icon-button
            color="primary"
           (click)="edit(task.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteTask(task.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
  </div>
</div>
