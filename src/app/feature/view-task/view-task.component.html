<mat-card>
  <mat-card-header>
    <mat-card-title> {{ task.name }} </mat-card-title>
    <mat-card-subtitle> {{ task.date | date }} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ task.description }}</p>
    <p>Status: {{ task.status }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/tasks">Back</button>
  </mat-card-actions>
</mat-card>
